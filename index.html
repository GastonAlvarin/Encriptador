<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ᛥ►Encriptador◄ᛥ</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <img src="imagenes/Logo.png" class="logoAlura">
        </header>
        
        <main>

            <div class="texto">

                <textarea cols="50" rows="10" type="text" placeholder="Ingrese texto aquí"></textarea>

            </div>

            <div class="rectangulo" >
                <textarea cols="25" rows="15" type="text" class="mostrarMensaje"></textarea>
                <div class="desaparecer" >
                <img src="imagenes/Muñeco.png">
                    <div class="textoBajoDibujo">
                        <h1>Ningún texto fue encontrado</h1>
                        <p>Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </div>
                <button type="submit" value="" onclick="copiar()" class="boton_aparte">Copiar</button>
            </div>

            <div class="textoSobreBoton">
                <img src="imagenes/Vector.png">
                <p>solo letras minúsculas y sin acentos</p>
            </div>
            
            <div class="botonesEnDes">
                <button type="submit" value="" onclick="textoEncriptado()">
                    <p>encriptar</p></button>
                <button type="submit" value="" onclick="textoDesencriptado()">
                    <p>desencriptar</p></button>
                
            </div>
        </main>

        <footer>

            <p class="copyright">&copy Gaston Alvarin - 2022</p>

        </footer>
        <script src="funciones.js"></script>
    </body>

</html>
